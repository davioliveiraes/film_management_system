services:
  db:
    image: postgres:15
    container_name: pelicula_db
    environment:
      POSTGRES_DB: pelicula_db
      POSTGRES_USER: pelicula_user
      POSTGRES_PASSWORD: pelicula_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    container_name: pelicula_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  postgres_data: